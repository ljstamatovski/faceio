<h1>Add location</h1>
<form>
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="name" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <textarea
      matInput
      placeholder="Description"
      [(ngModel)]="description"
    ></textarea>
  </mat-form-field>
  <br />
  <div class="button-row">
    <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
    <button mat-button color="warn" (click)="onCancel()">Cancel</button>
  </div>
</form>

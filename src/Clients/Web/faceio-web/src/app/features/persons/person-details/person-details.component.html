<div class="container">
  <div class="add-group-access">
    <button mat-raised-button color="primary" (click)="openAssignGroupModal()">
      Assign Group
    </button>
  </div>

  <div
    class="container"
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="20px"
  >
    <div class="profile-pic-container">
      <img
        [src]="profileImageUrl"
        alt="Person Image"
        class="profile-pic"
        (click)="triggerFileUpload()"
      />
      <input
        type="file"
        #fileInput
        accept="image/*"
        style="display: none"
        (change)="onFileSelected($event)"
      />
    </div>

    <mat-card class="info-card" fxFlex="50%">
      <mat-card-content>
        <form [formGroup]="personForm">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Phone</mat-label>
            <input matInput type="tel" formControlName="phone" />
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-card>
    <mat-card-content>
      <h2>Groups</h2>
      <mat-card-content
        fxLayout="row"
        fxLayout.lt-md="column"
        fxLayoutAlign="space-between"
      >
        <mat-form-field fxFlex.lt-md="100" fxFlex.gt-md="60">
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. Family"
            #input
          />
        </mat-form-field>
      </mat-card-content>

      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef>Created On</th>
          <td mat-cell *matCellDef="let element">
            {{ element.createdOn | date }}
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="warn"
              (click)="onRemoveClick(element.uid)"
            >
              <mat-icon>close</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: columns"
          (dblclick)="navigateToDetails(row.uid)"
        ></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of locations"
      ></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
